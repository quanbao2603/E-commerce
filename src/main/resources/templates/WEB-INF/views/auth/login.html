<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập - WOMTech</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5">

      <!-- Thông báo thành công từ RegisterController -->
      <div th:if="${successMsg}" class="alert alert-success text-center" th:text="${successMsg}"></div>

      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h2 class="text-center mb-4">Đăng nhập</h2>
          <form th:action="@{/login}" method="post">
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
            <div class="mb-3">
              <label class="form-label">Tên đăng nhập hoặc email</label>
              <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Mật khẩu</label>
              <input type="password" name="password" class="form-control" required>
            </div>
            <button class="btn btn-primary w-100" type="submit">Đăng nhập</button>
          </form>
          <div class="text-center mt-3">
            <a th:href="@{/register}" class="small">Tạo tài khoản mới</a>
          </div>
        </div>
      </div>

      <p class="text-center text-secondary small mt-3 mb-0">© 2025 WOMTech</p>
    </div>
  </div>
</div>
</body>
</html>
