<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký tài khoản - WOMTech</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">

      <!-- Lỗi nghiệp vụ từ Service (IllegalArgumentException, Exception) -->
      <div class="alert alert-danger" th:if="${errorMsg}" th:text="${errorMsg}"></div>

      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h2 class="text-center mb-4">Đăng ký tài khoản</h2>

          <!-- Bind đúng tên model attribute: registerRequest -->
          <form th:action="@{/register}" method="post" th:object="${registerRequest}">
            <!-- CSRF (nếu bật Spring Security) -->
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />

            <!-- Username -->
            <div class="mb-3">
              <label class="form-label">Tên đăng nhập</label>
              <input th:field="*{username}" type="text" class="form-control"
                     placeholder="Nhập tên đăng nhập"
                     th:classappend="${#fields.hasErrors('username')}? ' is-invalid'">
              <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input th:field="*{email}" type="email" class="form-control"
                     placeholder="Nhập email"
                     th:classappend="${#fields.hasErrors('email')}? ' is-invalid'">
              <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label class="form-label">Mật khẩu</label>
              <input th:field="*{password}" type="password" class="form-control"
                     placeholder="Nhập mật khẩu"
                     th:classappend="${#fields.hasErrors('password')}? ' is-invalid'">
              <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <button class="btn btn-primary w-100" type="submit">Đăng ký</button>
          </form>

          <div class="text-center mt-3">
            <a th:href="@{/login}" class="small">Đã có tài khoản? Đăng nhập</a>
          </div>
        </div>
      </div>

      <p class="text-center text-secondary small mt-3 mb-0">© 2025 WOMTech</p>
    </div>
  </div>
</div>
</body>
</html>
