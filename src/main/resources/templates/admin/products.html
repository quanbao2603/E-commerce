<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title>Quản Lý Sản Phẩm - WomTech Admin</title>
    <link rel="stylesheet" href="/css/admin/products.css">
    
</head>
<body>
    <h1 layout:fragment="page-title">Quản Lý Sản Phẩm</h1>
    
    <div layout:fragment="content">
        <div class="admin-table">
            <div class="table-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">
                    <i class="fas fa-box me-2"></i>
                    Danh Sách Sản Phẩm
                </h5>
                <a href="/admin/products/new" class="btn btn-success">
                    <i class="fas fa-plus me-2"></i>Thêm Sản Phẩm Mới
                </a>
            </div>
            
            <div class="table-responsive">
                <table class="table mb-0">
                    <thead>
                        <tr>
                            <th style="width: 80px;">Hình</th>
                            <th>Tên Sản Phẩm</th>
                            <th>Danh Mục</th>
                            <th>Thương Hiệu</th>
                            <th>Giá Gốc</th>
                            <th>Giá KM</th>
                            <th>Trạng Thái</th>
                            <th style="width: 140px;">Thao Tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="product : ${products}">
                            <td>
                                <img th:if="${product.thumbnail != null && !product.thumbnail.isEmpty()}" 
                                     th:src="${product.thumbnail}" 
                                     alt="Product" 
                                     class="product-thumbnail">
                                <div th:if="${product.thumbnail == null || product.thumbnail.isEmpty()}" 
                                     class="product-thumbnail-placeholder">
                                    <i class="fas fa-image fa-2x text-muted"></i>
                                </div>
                            </td>
                            <td>
                                <div class="product-name">
                                    <strong th:text="${product.name}">Product Name</strong>
                                </div>
                                <small class="product-id">
                                    <code th:text="${#strings.abbreviate(product.productID, 20)}">ID</code>
                                </small>
                            </td>
                            <td>
                                <div class="category-badges">
                                    <span class="badge bg-primary mb-1" 
                                          th:text="${product.subcategory.category.name}">
                                        Category
                                    </span>
                                    <br>
                                    <small class="subcategory-name" th:text="${product.subcategory.name}">
                                        Subcategory
                                    </small>
                                </div>
                            </td>
                            <td>
                                <span class="badge bg-secondary" 
                                      th:text="${product.brand.name}">
                                    Brand
                                </span>
                            </td>
                            <td>
                                <strong class="product-price" 
                                        th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' ₫'">
                                    0 ₫
                                </strong>
                            </td>
                            <td>
                                <div th:if="${product.discount_price != null}" class="discount-info">
                                    <strong class="discount-price"
                                            th:text="${#numbers.formatDecimal(product.discount_price, 0, 'COMMA', 0, 'POINT')} + ' ₫'">
                                        0 ₫
                                    </strong>
                                    <br>
                                    <small class="badge bg-danger discount-badge">
                                        -<span th:text="${#numbers.formatDecimal((1 - product.discount_price.doubleValue() / product.price.doubleValue()) * 100, 0, 0)}">0</span>%
                                    </small>
                                </div>
                                <span th:if="${product.discount_price == null}" class="text-muted">-</span>
                            </td>
                            <td>
                                <span class="badge" 
                                      th:classappend="${product.status == 1 ? 'bg-success' : (product.status == 2 ? 'bg-warning text-dark' : 'bg-danger')}"
                                      th:text="${product.status == 1 ? 'Hoạt động' : (product.status == 2 ? 'Hết hàng' : 'Ẩn')}">
                                    Status
                                </span>
                            </td>
                            <td>
                                <div class="btn-group">
                                    <a th:href="@{/admin/specifications/product/{id}(id=${product.productID})}" 
                                       class="btn btn-sm btn-outline-info"
                                       title="Xem thông số kỹ thuật">
                                        <i class="fas fa-clipboard-list"></i>
                                    </a>
                                    <a th:href="@{/admin/products/edit/{id}(id=${product.productID})}" 
                                       class="btn btn-sm btn-outline-primary"
                                       title="Chỉnh sửa">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a th:href="@{/admin/products/delete/{id}(id=${product.productID})}" 
                                       class="btn btn-sm btn-outline-danger"
                                       title="Xóa"
                                       onclick="return confirm('Bạn có chắc muốn xóa sản phẩm này?')">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${products.empty}">
                            <td colspan="8" class="text-center py-5">
                                <i class="fas fa-box-open fa-3x text-muted mb-3"></i>
                                <p class="text-muted">Chưa có sản phẩm nào. Hãy thêm sản phẩm đầu tiên!</p>
                                <a href="/admin/products/new" class="btn btn-success">
                                    <i class="fas fa-plus me-2"></i>Thêm Sản Phẩm
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- Pagination -->
            <div th:replace="~{admin/fragments/pagination :: pagination(${page}, '/admin/products')}"></div>
        </div>
    </div>
</body>
</html>
