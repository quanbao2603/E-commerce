<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng ký - WomTech.com</title>

  <!-- Bootstrap CSS + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet"/>

  <!-- Custom CSS -->
  <link th:href="@{/css/auth/register.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card register-card">
        <div class="card-body p-5">
          <!-- Logo -->
          <div class="text-center mb-4">
            <h2 class="text-primary mb-3">
              <i class="bi bi-laptop me-2"></i>WomTech.com
            </h2>
            <h4 class="text-muted">Đăng ký tài khoản</h4>
          </div>

          <!-- Flash error -->
          <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${error}">
            <i class="bi bi-exclamation-triangle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>

          <!-- Register Form -->
          <form id="registerForm" th:action="@{/auth/register}" method="post">
            <!-- (Tùy chọn) CSRF nếu bạn bật Spring Security -->
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>

            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="fullName" class="form-label">Họ và tên *</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control" id="fullName" name="fullName" required placeholder="Nhập họ và tên"/>
                  </div>
                </div>
              </div>

              <div class="col-md-6">
                <div class="mb-3">
                  <label for="phone" class="form-label">Số điện thoại</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Nhập số điện thoại"/>
                  </div>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email *</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Nhập địa chỉ email"/>
              </div>
              <div class="form-text">Email sẽ được sử dụng để đăng nhập</div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Mật khẩu *</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" class="form-control" id="password" name="password" required minlength="6" placeholder="Nhập mật khẩu"/>
                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                  <i class="bi bi-eye"></i>
                </button>
              </div>
              <div class="password-strength mt-2" id="passwordStrength"></div>
              <div class="form-text">Mật khẩu phải có ít nhất 6 ký tự</div>
            </div>

            <div class="mb-4">
              <label for="confirmPassword" class="form-label">Xác nhận mật khẩu *</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required placeholder="Nhập lại mật khẩu"/>
                <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
                  <i class="bi bi-eye"></i>
                </button>
              </div>
              <div class="invalid-feedback" id="passwordMatch"></div>
            </div>

            <div class="form-check mb-4">
              <input class="form-check-input" type="checkbox" id="agreeTerms" required/>
              <label class="form-check-label" for="agreeTerms">
                Tôi đồng ý với <a href="#" class="text-decoration-none">Điều khoản sử dụng</a> và
                <a href="#" class="text-decoration-none">Chính sách bảo mật</a>
              </label>
            </div>

            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                <i class="bi bi-person-plus me-2"></i>Đăng ký
              </button>
            </div>
          </form>

          <!-- Login Link -->
          <div class="text-center">
            <p class="mb-2">Đã có tài khoản?</p>
            <a th:href="@{/auth/login}" class="btn btn-outline-primary">
              <i class="bi bi-box-arrow-in-right me-2"></i>Đăng nhập ngay
            </a>
          </div>

          <!-- Back to Home -->
          <div class="text-center mt-4">
            <a th:href="@{/}" class="text-decoration-none text-muted">
              <i class="bi bi-arrow-left me-1"></i>Quay về trang chủ
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Vendor JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script th:src="@{/js//auth/register.js}"></script>
</body>
</html>
