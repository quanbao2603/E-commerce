<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/layout}">

<head>
    <meta charset="UTF-8">
    <title>Kết quả tìm kiếm - WOMTech</title>
    <link th:href="@{/css/user/index.css}" rel="stylesheet">
</head>

<body>
<div layout:fragment="content">
    <section class="container py-5">

        <!-- Tiêu đề -->
        <div class="text-center mb-5">
            <h2 class="fw-bold">
                Kết quả tìm kiếm cho: "<span th:text="${keyword}"></span>"
            </h2>
            <p class="text-muted" th:if="${totalElements > 0}">
                Tìm thấy <b th:text="${totalElements}"></b> sản phẩm
            </p>
            <p class="text-muted" th:if="${totalElements == 0}">
                Không tìm thấy sản phẩm nào khớp với từ khóa "<span th:text="${keyword}"></span>"
            </p>
        </div>

        <!-- DANH SÁCH SẢN PHẨM -->
        <div class="row g-4 justify-content-start" th:if="${totalElements > 0}">
		    <div class="col-lg-3 col-md-4 col-sm-6 d-flex align-items-stretch"
		         th:each="p : ${products.content}">
		        <div class="product-card text-center flex-fill d-flex flex-column">
		            <img th:src="@{|/images/${p.thumbnail}|}" th:alt="${p.name}" class="img-fluid">
		            <div class="product-info p-3 mt-auto">
		                <h6 th:text="${p.name}" class="fw-semibold"></h6>
		                <p class="price fw-bold"
		                   th:text="${#numbers.formatDecimal(p.price, 0, 'POINT', 0, 'POINT')} + ' VNĐ'"></p>
		                <a th:href="@{/product/{id}(id=${p.productID})}"
		                   class="btn btn-outline-primary w-100 mt-2">
		                    Xem chi tiết
		                </a>
		            </div>
		        </div>
		    </div>
		</div>

        <!-- NẾU KHÔNG CÓ SẢN PHẨM -->
        <div class="text-center py-5" th:if="${totalElements == 0}">
            <img th:src="@{/images/no-results.png}" alt="Không có sản phẩm"
                 style="max-width: 200px; opacity: 0.7;">
            <h5 class="mt-3 text-muted">Không tìm thấy sản phẩm nào phù hợp.</h5>
            <a th:href="@{/}" class="btn btn-primary mt-3">Quay lại trang chủ</a>
        </div>

        <!-- PHÂN TRANG -->
        <nav th:if="${products.totalPages > 1}" class="mt-5">
            <ul class="pagination justify-content-center">

                <!-- First -->
                <li class="page-item" th:classappend="${products.first}? 'disabled'">
                    <a class="page-link"
                       th:href="@{/search(keyword=${keyword}, page=0)}">First</a>
                </li>

                <!-- Prev -->
                <li class="page-item" th:classappend="${products.first}? 'disabled'">
                    <a class="page-link"
                       th:href="@{/search(keyword=${keyword}, page=${products.number - 1})}">«</a>
                </li>

                <!-- Page numbers -->
                <li class="page-item"
                    th:each="i : ${#numbers.sequence(0, products.totalPages - 1)}"
                    th:classappend="${i == products.number}? 'active'">
                    <a class="page-link"
                       th:href="@{/search(keyword=${keyword}, page=${i})}"
                       th:text="${i + 1}"></a>
                </li>

                <!-- Next -->
                <li class="page-item" th:classappend="${products.last}? 'disabled'">
                    <a class="page-link"
                       th:href="@{/search(keyword=${keyword}, page=${products.number + 1})}">»</a>
                </li>

                <!-- Last -->
                <li class="page-item" th:classappend="${products.last}? 'disabled'">
                    <a class="page-link"
                       th:href="@{/search(keyword=${keyword}, page=${products.totalPages - 1})}">Last</a>
                </li>
            </ul>
        </nav>

    </section>
</div>
</body>
</html>
