<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Xác thực OTP – Đăng ký Shop</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container py-5" style="max-width:520px;">
  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title mb-2">Xác thực OTP để mở Shop</h5>
      <p class="text-muted mb-4">
        Mã OTP đã được gửi tới <b th:text="${maskedEmail}">email</b>.
        Mã có hiệu lực trong <span th:text="${ttlSeconds}">600</span> giây.
      </p>

      <form th:action="@{/vendor/register}" method="post" class="mb-3">
        <div class="mb-3">
          <label class="form-label">Mã OTP (6 số)</label>
          <input name="otp" class="form-control" inputmode="numeric" pattern="[0-9]{6}" required placeholder="Ví dụ: 123456">
        </div>
        <button class="btn btn-primary w-100" type="submit">Xác nhận</button>
      </form>

      <form th:action="@{/vendor/register/resend}" method="post">
        <button class="btn btn-outline-secondary w-100" type="submit">Gửi lại OTP</button>
      </form>
    </div>
  </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
